<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/public/style/main.css">
    <link rel="stylesheet" href="/public/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <div class=" h-100 d-flex justify-content-center align-items-center">
        <div class="custom-card">
            <div class="custom-card-header">
                <h1>Reset Kata Sandi</h1>
                <p>
                    atau <a href="/authentication/signin.html">masuk ke akun Anda</a>
                </p>
            </div>
            
            <div class="custom-card-body">
                <form action="#" method="post">
                    <div class="form-group">
                        <input type="text" name="code" class="form-control" id="code" maxlength="6" placeholder="6 Digit kode rahasia">
                    </div>

                    <div class="form-group">
                        <input type="password" name="password" class="form-control" id="password" placeholder="Kata sandi baru">
                    </div>

                    <div class="form-group">
                        <input type="password" name="confirm-password" class="form-control" id="confirm-password" placeholder="Konfirmasi kata sandi baru">
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary btn-block">Ubah Kata Sandi</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/public/jquery/jquery.js"></script>
    <script src="/public/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
