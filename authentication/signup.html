<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/public/style/main.css">
    <link rel="stylesheet" href="/public/plugins/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
        <div class="container">
            <a class="navbar-brand" href="#">JH</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ml-auto  ">
                    <li class="nav-item" aria-haspopup="true">
                        <a href="" class="nav-link text-light">Vacancy</a>
                    </li>
                    <li class="nav-item" aria-haspopup="true">
                        <a href="" class="nav-link text-light">Blog</a>
                    </li>
                    <li class="nav-item" aria-haspopup="true">
                        <a href="" class="nav-link text-light">Sign In</a>
                    </li>
                    <li class="nav-item" aria-haspopup="true">
                        <a class="nav-link btn btn-light bg-transparent text-light ">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="h-100 d-flex justify-content-center align-items-center">
        <div class="custom-card-lg">
            <div class="custom-card-header">
                <h1>Sign Up Perusahaan</h1>
                <p>
                    Atau <a href="/authentication/signin.html">sogn-in ke akun Anda</a>
                </p>
            </div>
            <div class="custom-card-body">
                <form action="#" method="post">

                    <div class="form-group">
                        <input name="name" type="text" class="form-control" id="name" placeholder="Nama Perusahaan">
                    </div>

                    <div class="form-group">
                        <input type="text" name="established_at" id="established_at" class="form-control"
                            placeholder="Berdiri Sejak" onfocus="(this.type='date')" onblur="(this.type='text')">
                    </div>

                    <div class="form-group">
                        <input name="contact" type="text" class="form-control" id="contact"
                            placeholder="Kontak (Handphone, ID Line, WA dll)">
                    </div>

                    <div class="form-group">
                        <input name="address" type="text" class="form-control" id="address"
                            placeholder="Alamat lengkap">
                    </div>

                    <div class="form-group">
                        <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp"
                            placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input type="password" name="password" class="form-control" id="password"
                            placeholder="Kata sandi">
                    </div>

                    <div class="form-group">
                        <input type="password" name="confirm_password" class="form-control" id="confirm_password"
                            placeholder="Konfirmasi kata sandi">
                    </div>

                    <button type="button" class="btn btn-dark btn-md btn-block rounded-pill">Sign Up</button>
                    <button type="button" class="mb-3 btn btn-dark btn-md btn-block rounded-pill">Continue With
                        Gmail</button>
                    <center>
                        <p>atau</p>
                    </center>
                    <button class="btn btn-dark btn-md btn-block rounded-pill">Sign Up Sebagai Pencaker</button>
                    <p class="mt-4"> <i>dengan men-klick sign up,Anda setuju dengan <a href="">ketentuan</a> dan telah
                            membaca dan mengetahui <a href="">statement pripasi</a> kami</i> </p>
                </form>
            </div>
        </div>
    </div>

    <script src="/public/plugins/jquery/jquery.js"></script>
    <script src="/public/plugins/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
