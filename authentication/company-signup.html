<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/public/plugins/select2-bootstrap4-theme-master/dist/select2-bootstrap4.min.css">
    <link rel="stylesheet" href="/public/plugins/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/public/style/main.css">
</head>

<body>
    <div class="h-100 d-flex justify-content-center align-items-center">
        <div class="custom-card-lg">
            <div class="custom-card-header">
                <h1>Registrasi Perusahaan</h1>
                <p>
                    Atau <a href="/authentication/signin.html">masuk dengan akun Anda</a>
                </p>
            </div>
            <div class="custom-card-body">
                <form action="#" method="post">
                    <div class="form-group">
                        <input name="name" type="text" class="form-control" id="name"
                            placeholder="Nama perusahaan/firma/institusi Anda">
                    </div>

                    <div class="form-group">
                        <input type="text" name="established" id="established" class="form-control"
                            placeholder="Berdiri sejak" onfocus="(this.type='date')" onblur="(this.type='text')">
                    </div>

                    <div class="form-group">
                        <select name="field" class="form-control" id="field">
                            <option value="">Pilih  sektor industri</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <input name="contact" type="text" class="form-control" id="contact"
                            placeholder="Kontak (Handphone, ID Line, WA dll)">
                    </div>

                    <div class="form-group">
                        <input name="address" type="text" class="form-control" id="address"
                            placeholder="Alamat lengkap kantor">
                    </div>

                    <div class="form-group">
                        <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp"
                            placeholder="Email perusahaan/penanggung jawab akun">
                    </div>

                    <div class="form-group">
                        <input type="password" name="password" class="form-control" id="password"
                            placeholder="Kata sandi">
                    </div>

                    <div class="form-group">
                        <input type="password" name="confirm_password" class="form-control" id="confirm_password"
                            placeholder="Konfirmasi kata sandi">
                    </div>

                    <div class="form-group">
                        <p>
                            <small>
                                Saya menyetujui <a href="">persyaratan</a> dan telah membaca
                                dan mengakui <a href="">pernyataan Privasi</a>
                            </small>
                        </p>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary btn-block">Daftar</button>
                    </div>

                    <div class="form-group">
                        <p>
                            Daftar sebagai pencari kerja <a href="/authentication/signup.html">disini</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/public/plugins/jquery/jquery.js"></script>
    <script src="/public/plugins/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/public/plugins/select2-4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
        $(document).ready(function(){
            $.getJSON("/public/data/industries.json", function (data) {
                const industries_data = data.industries
                industries_data.forEach(element => {
                    $("#field").append(`<option value="${element}">${element}</option>`)  
                })
            }).fail(function () {
                console.log("error euy")
            })

            $("#field").select2({
                theme: 'bootstrap4'
            })
        })
    </script>
</body>

</html>
