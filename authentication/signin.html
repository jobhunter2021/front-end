<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/public/style/main.css">
    <link rel="stylesheet" href="/public/plugins/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="h-100 d-flex justify-content-center align-items-center">
        <div class="custom-card-lg">
            <div class="custom-card-header">
                <h1>Masuk</h1>
                <p>
                    atau <a href="/authentication/signup.html">buat akun baru</a>
                </p>
            </div>
            <div class="custom-card-body">
                <form action="#" method="post">
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                            placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control" id="password" placeholder="Kata sandi">
                    </div>

                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="remeber">
                        <label class="form-check-label" for="remeber">Ingat saya</label>
                    </div>

                    <div class="form-group mt-4">
                        <button class="btn btn-primary btn-block">Masuk</button>
                        <button class="btn btn-success btn-block">Lanjutkan dengan Gmail</button>
                    </div>

                    <div class="form-group">
                        <a href="/forgot-password/forgot-password.html">lupa kata sandi</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/public/plugins/jquery/jquery.js"></script>
    <script src="/public/plugins/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
