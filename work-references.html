<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/public/plugins/select2-bootstrap4-theme-master/dist/select2-bootstrap4.min.css">
    <link rel="stylesheet" href="/public/plugins/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/public/style/main.css">
</head>

<body>
    <div class=" h-100 d-flex justify-content-center align-items-center">
        <div class="custom-card-xl">
            <div class="custom-card-header">
                <h1>Referensi Kerja</h1>
                <p>
                    <small>
                        Silahkan isi referensi kerja Anda untuk mendapatkan informasi lowongan yang sesuai untuk Anda
                    </small>
                </p>
            </div>

            <div class="custom-card-body">
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="max_salary">Gaji Minimal yang di inginkan</label>
                        <input type="number" name="min_salary" class="form-control" id="min_salary" min="0"
                            placeholder="Gaji minimal">
                    </div>

                    <div class="form-group">
                        <label for="max_salary">Gaji Maksimal yang di inginkan</label>
                        <input type="number" name="max_salary" class="form-control" id="max_salary" min="0"
                            placeholder="Gaji maximal">
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <div class="form-group">
                                    <label for="portability">Portabilitas kerja</label>
                                    <select class="form-control" id="portability">
                                        <option value="all">Pilih portabilitas</option>
                                        <option value="all">Semua</option>
                                        <option value="remote">Remote/Jarak Jauh</option>
                                        <option value="office">Office/Ditempat/Dikantor</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="col-6">
                            <div class="form-group">
                                <div class="form-group">
                                    <label for="portability">Jenis Pekerjaan</label>
                                    <select class="form-control" id="portability">
                                        <option value="all">Pilih jenis pekerjaan</option>
                                        <option value="all">Semua</option>
                                        <option value="fulltime">Fulltime/Purna Waktu</option>
                                        <option value="parttime">Parttime/Paruh Waktu</option>
                                        <option value="freelance">Freelance</option>
                                        <option value="internship">Internship/Magang</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="field">Minat Industry</label>
                        <select name="field[]" class="form-control js-example-basic-multiple" id="field" multiple="multiple">
                            <option value="">Pilih minat sektor industri</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary btn-block">Simpan Referensi</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/public/plugins/jquery/jquery.js"></script>
    <script src="/public/plugins/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/public/plugins/select2-4.1.0-rc.0/dist/js/select2.min.js"></script>
    
    <script>
        $(document).ready(function () {
            $.getJSON("/public/data/industries.json", function (data) {
                const industries_data = data.industries
                industries_data.forEach(element => {
                    $("#field").append(`<option value="${element}">${element}</option>`)
                })
            }).fail(function () {
                console.log("error euy")
            })

            $("#field").select2({
                theme: 'bootstrap4'
            })
        })
    </script>
</body>

</html>
