        <div class="container">
            <a class="navbar-brand" href="#">JH</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">

            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">

                <p>or <a href="signup.html">Create new account</a></p>

                        <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                    </div>
                    <button type="button" class="btn btn-dark btn-md btn-block rounded-pill">Sign In</button>
                    <button type="button" class="mb-3 btn btn-dark btn-md btn-block rounded-pill">Continue With Gmail</button>

                </form>
