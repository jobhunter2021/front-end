</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">JH</a>

            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Lowongan</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#">Kandidat</a>
                </li>
            </ul>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">

            </ul>

    <div class="container">
        <div class="breadcrumb-custom d-flex justify-content-between">
            <div>
                <div class="title">
                    Lowongan
                </div>
                <div class="description">
                    <small>Lowongan kerja diperusahaan anda</small>
                </div>
            </div>

            <div>
                <a href="/company/vacancy/create-new.html" class="btn btn-primary btn-sm">Buat Lowongan</a>

        <div class="content-card">
            <div class="content-card-header">
                <h1>
                    Daftar Lowongan
                </h1>
            </div>

            <div class="content-card-body">
                <table class="table" id="vacancy">
                    <thead>
                        <tr>
                            <th scope="col">Judul</th>
                            <th scope="col">Publisitas</th>
                            <th scope="col">Pelamar</th>
                            <th scope="col">Tgl Publish</th>

    <script src="/public/plugins/jquery/jquery.js"></script>

    <script src="/public/plugins/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/public/plugins/datatable/datatables.min.js"></script>
    <script>
            $("#vacancy").DataTable({
                "ajax":"/public/data/dumy_created_job.json",
                "columns":[
                    {"data":"title"},
                    {
                        "data":"publicity",
                        "render":function(data, tyoe, rows) {
                            return rows.publicity ? "Telah dipublikasi" : "Belum dipublikasi"
                        }
                    },
                    {"data":"aplicant"},
                    {"data":"published_at"},
                    {
                        "data":null,
                        "render": function(data, type, row){
                            return '<button class="btn btn-info"> Detail </button> <button class="btn btn-primary"> Edit </button> <button class="btn btn-danger"> Hapus </button>'
                        }
                    }
                ]
            })
    </script>
