<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Perekrut</title>
    <link rel="stylesheet" href="/public/style/main.css">
    <link rel="stylesheet" href="/public/plugins/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">JH</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ml-auto  ">
                    <li class="nav-item" aria-haspopup="true">
                        <a href="" class="nav-link text-light">Lowongan</a> 
                    </li>
                    <li class="nav-item" aria-haspopup="true">
                        <a href="" class="nav-link text-light">Blog</a> 
                    </li>
                    <li class="nav-item" aria-haspopup="true">
                        <a href="" class="nav-link text-light">Sign In</a> 
                    </li>
                    <li class="nav-item" aria-haspopup="true">
                        <a class="nav-link btn btn-light bg-transparent text-light ">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="h-100 d-flex justify-content-center align-items-center">
        <div class="custom-card-lg">
            <div class="custom-card-header">
                <h1>Sign In Sebagai Perekrut</h1>
                <p class="text-muted">
                    Isi kredensial dengan lengkap atau <a href="#">sign up</a> jika belum punya akun
                </p>
            </div>
            <div class="custom-card-body">
                <form action="#" method="post">
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                            placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control" id="password" placeholder="Kata sandi">
                    </div>

                    <div class="form-group">
                        <button class="btn btn-dark btn-block rounded-pill">Sign In</button>
                    </div>

                    <div class="form-group">
                        <a href="/forgot-password/forgot-password.html">Lupa Password</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/public/plugins/jquery/jquery.js"></script>
    <script src="/public/plugins/bootstrap/dist/js/bootstrap.min.js"></script>
