    <link rel="stylesheet" href="/public/style/main.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">JH</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ml-auto  ">
                    <li class="nav-item" aria-haspopup="true">
                        <a href="" class="nav-link text-light">Bell</a> 
                    </li>
                    <li class="nav-item" aria-haspopup="true">
                        <a class="nav-link text-light ">

                    </li>
                </ul>
            </div>
        </div>

        <div class="breadcrumb-custom">
            <div class="title text-primary">
                Applied Vacancy
            </div>
            <div class="description">
                <small>Applied vacancy list to know your vacancies status</small>
            </div>
        </div>

        <form action="" method="get">
            <div class="input-group shadow mb-3">
                <input type="text" class="form-control" placeholder="Search for title or company" aria-label="Recipient's username" aria-describedby="button-addon2">
                <div class="input-group-append">
                  <button class="btn bg-dark text-light" type="button" id="button-addon2">Button</button>
                </div>
              </div>
        </form>
      
        <div class="card shadow mb-3" style="max-width: 1140px;" >
            <div class="row no-gutters">
              <div class="col-md-2">
                <img src="/public/img/Company Logo/Spotify-logo.png"  class="border card-img m-2 p-2" alt="...">
              </div>
              <div class="col-md-6">
                <div class="card-body">
                  <a href="" class="text-dark"><h4 class="card-title">Senior Java Developer (Backend)</h4></a>
                  <H5 class="card-title">PT.ANGKASA RAYA</H5>

                  <div class="card-text text-muted"> <b>Jl.ir.H.Juanda No.8A</b> </div>
                  <div class="card-text"><small class="text-muted">5 minute ago</small></div>
                </div>
              </div>
              <div class="d-flex justify-content-end ml-auto mr-3" >
                  <p><b>Reviewed</b></p>
              </div>

            <div class="d-flex justify-content-between">
              <div class="" style="margin-left: 13rem;margin-bottom: 10px;">
                  <a href="" class="card-text text-dark"> <b>See Details</b> </a>
              </div>
              <div class="mr-3 mb-3">
                  <button type="button" class="btn btn-outline-secondary mr-3 rounded-pill "><b>Cancel Application</b></button>
              </div>
          </div>
        </div>
        <div class="demo">
          <div id="page">
              <ul class="pagination d-flex justify-content-center"></ul>
          </div>
          <label class="d-flex justify-content-center" id="info">Page information will be displayed here.</label>
        </div>
        
    </div>

    <script src="/public/plugins/jquery/jquery.js"></script>
    <script src="/public/plugins/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/public/javascripts/pagination.js"></script>
    <script type="text/javascript">
      $(function() {
        console.log( "ready!" );
        $('#page').Pagination({
                  size: 87,
                  pageShow: 5,
                  page: 1,
                  limit: 10,
            }, function(obj){
                    $('#info').html('Current page: ' + obj.page);
            });
      });
      
      </script>
