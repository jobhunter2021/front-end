<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/public/style/main.css">
    <link rel="stylesheet" href="/public/plugins/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/public/fontawesome-free-5.15.3-web/css/fontawesome.min.css">
</head>
<body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#changePassword">
        Launch demo modal
    </button>
    
    <!-- Modal -->
    <div class="modal fade" id="changePassword" tabindex="-1" role="dialog" aria-labelledby="changePasswordLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="changePasswordLabel">Change Password</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <form action="" method="post">
                    <div class="form-group">
                        <label for="">Current Password</label>
                        <input type="password" class="form-control" name="curpass"  placeholder="Current Password">
                    </div>
                    <div class="form-group">
                        <label for="">New Password</label>
                        <input type="password" class="form-control" name="password"  placeholder="Enter Your New Password (Min 8 Character)">
                    </div>
                    <div class="form-group">
                        <label for="">Confrim Password</label>
                        <input type="password" class="form-control" name="confirmpass"  placeholder="Re-enter Your New Password">
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-dark mr-3" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-dark">Change</button>
                    </div>
                    
                </form>
            </div>
           
        </div>
        </div>
    </div>

    <script src="/public/plugins/jquery/jquery.js"></script>
    <script src="/public/plugins/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
